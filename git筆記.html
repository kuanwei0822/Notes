<script>
// 註 2020/10月後，master 改為 main ，功能意義一樣。


1. 設立Local專案資料夾(配合2.建立新專案)

$ git init 
// 設為專案資料夾(檔案庫)

$ git add XXX.html
// 新增追蹤檔案

$ git commit -m "註記"
// 將add的檔案加入更改

2. Local 端同步 Remote 端

$ git remote add origin https:XXX...git
// 使用 github 提供的連結網址

$ git push -u origin master
// 同步線上並更新(第二次以上同步只要打: $ git push 就好)




3. Remote 端 project 要同步至自己電腦( Local 無任何資料夾 ):
	
	i. 找到想建立 project 的地方，以 git 進入
	
	ii. 指令: git clone URL
		// URL 為遠端提供的連結碼
		// EX: https://github.com/kuanwei0822/Air-quality-data-Hsinchu.git
	
	iii. 指令輸入後，git 會自動建立一個同名資料夾，內部含有此 project 檔案。
		 此時這個資料夾已和遠端已經連結(很方便)。

	iv. 同步完成。可以直接編輯自己電腦的檔案再 push 上去。

4. 檔案改名:
	
	i. 在 local 端，直接複製要改的檔案，並更改名子。
	
	ii. git push 上 remote 端。
	
	iii. Local 端原本的(為改名的)檔案刪除。
	
	iv. git push again， Remote 端會自動刪去 local 端刪除的檔案。

5. repository 裡的資料夾改名:
	
	i. Remote 端的 setting 可以更改名字
	
	ii. 更改後，遠端提供的連結碼也會自動更改
		// EX:
		// 更改前: https://github.com/kuanwei0822/Source.git
		// 更改後: https://github.com/kuanwei0822/Notes.git
	
	iii. 只有改這邊還不夠，還要更換遠端伺服器倉庫網址URL。
		 打開 git 輸入 git remote -v 會顯示目前Git遠端伺服器網址
		 // EX: 
		 // origin https://github.com/kuanwei0822/Source.git(fetch)
		 // origin https://github.com/kuanwei0822/Source.git(push)
		
		 我們輸入: git remote set-url origin <URL> 來更換Git遠端伺服器位網址
		 // <URL> 就是新的 https://github.com/kuanwei0822/Source.git
		 
		 再輸入 git remote -v 看看是否改好了，如果ok，就完成更名了。
	
	iv. Remote 的部分已經都設定完成了。Local 只要自己重新命名該專案的資料夾即可。
		即使沒有重新命名 Local 端的資料夾，也能正常 add, push。
	
	
</script>
