<script>
// 註 2020/10月後，master 改為 main ，功能意義一樣。


1. 設立Local專案資料夾
資料夾
$ git init 
// 設為專案資料夾(檔案庫)

資料夾
$ git add XXX.html
// 新增追蹤檔案

資料夾
$ git commit -m "註記"
// 將add的檔案加入更改

2. Local 端同步 Remote 端
資料夾
$ git remote add origin https:XXX...git
// 使用 github 提供的連結網址

資料夾
$ git push -u origin master
// 同步線上並更新(第二次以上同步只要打: $ git push 就好)


3. Remote 端 project 要同步至自己電腦( Local 無任何資料夾 ):
	
	i. 找到想建立 project 的地方，以 git 進入
	
	ii. 指令: git clone URL
		// URL 為遠端提供的連結碼
		// EX: https://github.com/kuanwei0822/Air-quality-data-Hsinchu.git
	
	iii. 指令輸入後，git 會自動建立一個同名資料夾，內部含有此 project 檔案。
		 此時這個資料夾已和遠端已經連結(很方便)。

	iv. 同步完成。可以直接編輯自己電腦的檔案再 push 上去。
