<script>
觀念:

# 有關ES6:
	ES6是javascript的最新語法規範，內容包含各種javascript的函式使用方法，
	比方說var,const,let等等的用法。

# 有關宣告變數的作用域:
	
	i. 函式作用域: var
		以function做為區隔變數的標準。
		
	ii.區塊作用域: let, const
		以if,for ...等等區塊作為區隔的標準。
		
# 宣告變數時 by value & by reference 的差別
	// 宣告某些變數時帶有的特性，無法修改
	
	i. by value: 
		// array跟object宣告以外的。
		
		// 以記憶體存取變數a，若有新變數b指定a，則會使用到一個新記憶體存給b存取，
		// 兩個記憶體區塊是分開，互不相干的，a改變，b當然還是不變。
			var a = 10;
			var b = a; 
			a = 20;
		// a = 20, b = 10;
	
	ii. by reference: 
		// array跟object宣告都是屬於這種。
		
		// 以記憶體R存取變數，a用來指向記憶體R，若有新變數b指定a，
		// 則b也指向記憶體R。a & b 都指向記憶體R，當a更改記憶體R，
		// 則b也會變，因為b也指向記憶體R，同理b更改，a也會變。
			var a =['aa','bb'];
			var b = a;
			a.push('cc');
		// a = ['aa','bb','cc'], b = ['aa','bb','cc']
